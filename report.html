        <script language="javascript">
var e=DetectActiveX();
var ssolib=document.getElementById('ssolib');

	var urlStr="https://www.gtja.com/index/login.jsp?isSingle=0&isOnly_jy=0";//网站:交易登录、昵称登录、体验用户登录 isOnly_jy 0:否 1：是


var isJunHongLogin = 0;
var isFlagShopLogin = 0;
var isEt = 0;
var isFree=0;

console.log(submitOrder)




function getToken(flag,userLevel,employeeId,currentToken){ 
	//flag:0无控件,1有控件,2无组件登录
	if(flag=='1'){
		document.testForm.isSingle.value='1';	
		// 检查本地缓存
		var cache = ssolib.CheckCache();
		if((cache == '0' || cache == '1'  || cache == '3') && false){
			return;
		}
	    if(cache == '0' || cache == '3'){
	  	// 取得本地缓存
	  		document.testForm.action= '/index/login.jsp?isOnly_jy=1';
			// 取得本地缓存
			document.testForm.characteristic.value=ssolib.GetCharacteristic();
			// 本地缓存
			document.testForm.checktoken.value=cache;
			document.testForm.temp.value='1';
			// 系统类型
			document.testForm.systype.value=ssolib.GetCurrentUserCD();
			// document.testForm.submit();
		} 
		// 正在申请令牌但令牌还未返回的情况
		else if(cache == '1') {
			document.testForm.action='/index/login.jsp?isOnly_jy=1';
			// 本地令牌认证信息
			document.testForm.tokenRequestInfo.value=ssolib.GetTokenRequestInfo('15');
			// 取得本地缓存
			document.testForm.characteristic.value=ssolib.GetCharacteristic();
			// 取得当前用户
			document.testForm.CurrentUser.value=ssolib.GetCurrentUser();
			// 检查本地令牌
			document.testForm.checktoken.value=cache; //checktoken
			document.testForm.isCheck.value='ischeck';
			// 检查系统类型
			document.testForm.systype.value=ssolib.GetCurrentUserCD();//userCode
			// document.testForm.submit();
		} 
		// 本地已有令牌的情况
		else {
			if(ssolib.Getlevel(ssolib.GetCurrentUser(),ssolib.GetCurrentUserCD())=='1004'||ssolib.Getlevel(ssolib.GetCurrentUser(),ssolib.GetCurrentUserCD())=='1005'){//员工,经纪人登录
				document.testForm.action='/single.do';
				document.testForm.method.value='userLogin';
				document.testForm.employeeId.value=ssolib.GetCurrentUser();
			}else if(ssolib.Getlevel(ssolib.GetCurrentUser(),ssolib.GetCurrentUserCD())=='1003'){//体验登录
				document.testForm.action='/single.do';
				document.testForm.method.value='userLogin';
				document.testForm.employeeId.value=ssolib.GetNickName(ssolib.GetCurrentUser(),ssolib.GetCurrentUserCD());
			}else if(ssolib.Getlevel(ssolib.GetCurrentUser(),ssolib.GetCurrentUserCD())=='1011'){//yht登录
				window.location='/index/login.jsp?isSingle=0';
				return;
			}else{
				document.testForm.action='/single.do';
				document.testForm.method.value='userLogin';
				document.testForm.employeeId.value=ssolib.GetTradeId(ssolib.GetCurrentUser(),ssolib.GetCurrentUserCD());
			}
			// 本地令牌认证信息
			document.testForm.isNeedToken.value='1';
			document.testForm.userLevel.value=ssolib.Getlevel(ssolib.GetCurrentUser(),ssolib.GetCurrentUserCD());
			document.testForm.characteristic.value=ssolib.GetCharacteristic();
			document.testForm.currentToken.value = ssolib.GetCurrentToken("15");
			document.testForm.systype.value=ssolib.GetCurrentUserCD();
			document.testForm.userCode.value=ssolib.GetCurrentUserCD();
			// document.testForm.submit();
		}
	}else if(flag=='2'){//无组件登录
		if(userLevel==''||employeeId==''){
			window.top.location.href = '/login/error/clienterror.html';
		}else{
			document.testForm.isNeedToken.value='1';
			document.testForm.isSingle.value='1';
			document.testForm.action='/single.do';
			document.testForm.method.value='userLogin';
			document.testForm.userLevel.value=userLevel;
			document.testForm.employeeId.value=employeeId;
			document.testForm.currentToken.value=currentToken;
			// document.testForm.submit();
		}
	}else{
		document.testForm.isSingle.value='0';
		if(userLevel=='1004'||userLevel=='1005'){//员工，经纪人登录
			document.testForm.action='/single.do';
			document.testForm.method.value='userLogin';
		}else if(userLevel=='1003'){//体验用户登录
			document.testForm.action='/single.do';
			document.testForm.method.value='userLogin';
		}else{
			document.testForm.action='/single.do';
			document.testForm.method.value='userLogin';
		}
		document.testForm.isNeedToken.value='1';
		document.testForm.userLevel.value=userLevel;
		document.testForm.employeeId.value=employeeId;
		document.testForm.currentToken.value = currentToken;
		// document.testForm.submit();
	}
}
</script>
